{% extends 'base.html' %}
{% block content %}
    <h1>Sign Up</h1>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form }}
         <button type="submit" class="btn btn-secondary">Sign Up</button>
    </form>
    <p class="register-p">If you have already an account, <a href="{% url 'login' %}"><i>Login here</i></a></p>
{% endblock %}
