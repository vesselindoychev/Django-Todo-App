{% extends 'base.html' %}
{% block content %}
    <div class="change-password-wrapper">
        <h1>Change Password</h1>
        <form method="post" action="{% url 'change password' request.user.id %}">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
