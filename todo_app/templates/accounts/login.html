{% extends 'base.html' %}
{% block content %}
    <h1>Login Form</h1>
    <form method="post" action="{% url 'login' %}?next={{ next }}">
        {% csrf_token %}
        {{ form }}
       <button type="submit" class="btn btn-secondary">Login</button>
    </form>
    <p>If you haven't registered already, <a href="{% url 'register' %}"><i>Register here</i></a></p>
{% endblock %}
