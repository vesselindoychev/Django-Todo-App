{% extends 'base.html' %}
{% block content %}
    <h1>My To Do List Dashboard</h1>
    <ul>
        {% if tasks %}
            {% if is_owner %}
                {% for task in object_list %}
                    <li>{{ task }}: <a href="{% url 'task details' task.pk %}">Details</a></li>
                {% endfor %}
            {% endif %}
        {% else %}
            <h4>No tasks</h4>
        {% endif %}
    </ul>
{% endblock %}
