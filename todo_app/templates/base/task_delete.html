{% extends 'base.html' %}
{% block content %}
    <a type="submit" href="{% url 'task details' object.id %}">Go back</a>
    <h1>Are you sure you want to delete this task?</h1>

    <form method="post" action="{% url 'delete task' object.id %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Delete</button>
    </form>
{% endblock %}
