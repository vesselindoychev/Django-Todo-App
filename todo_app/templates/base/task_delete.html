{% extends 'base.html' %}
{% block content %}
    <div class="header-bar">
        <a href="{% url 'task lists' %}">&#8592; Go Back</a>
    </div>
    <h1>Are you sure you want to delete "{{ object.title }}"?</h1>

    <form method="post" action="{% url 'delete task' object.id %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Delete</button>
    </form>
{% endblock %}
