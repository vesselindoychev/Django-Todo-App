{% extends 'base.html' %}
{% block content %}
    <a href="{% url 'task lists' %}">Go back</a>
    <h1>Task Details</h1>
    <h2>Name: {{ object.title }}</h2>
    <p>Complete: {{ object.complete }}</p>
    {% if is_owner %}
        <a href="{% url 'edit task' object.id %}">Edit Task</a>
        <br>
        <a id="delete-link" href="{% url 'delete task' object.id %}">Delete Task</a>
    {% endif %}
{% endblock %}f
