{% extends 'base.html' %}
{% block content %}
    <div class="header-bar">
        <a href="{% url 'task lists' %}">&#8592; Go Back</a>
    </div>
    <h1>Edit Task</h1>
    <h2>{{ object.title }}</h2>
    <form method="post" action="{% url 'edit task' object.id %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Edit</button>
    </form>
{% endblock %}
